<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="nav-links">
        <a href="index.html">Google Search</a>
        <a href="advanced.html" class="advanced">Advanced Search</a>
    </div>
    <div class="logo-div">
        <img src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <span class="images-text">Images</span>
    </div>
    <div class="search-input">
        <form action="https://www.google.com/search">
            <div>
                <input type="text" name="q" class="textfield">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div>
                <input type="submit" value="Google Search" class="button">
            </div>
        </form>
    </div>
</body>

</html>
